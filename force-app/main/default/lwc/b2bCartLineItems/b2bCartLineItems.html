<!-- B2B Cart Line Items -->
<template>
    <ul>
        <template for:each={items} for:item="item">
            <c-b-2b-line-item if:true={renderChildren} item={item} currency-code={currencyCode} key={item.id}></c-b-2b-line-item>
        </template>
    </ul>
</template>
