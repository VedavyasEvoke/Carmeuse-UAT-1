<template>
    <div style="text-align: right;">
        <lightning-button label="Expand Report" onclick={openModal}></lightning-button>
    </div>

    <iframe src={powerBiUrl} width="100%" height="500px" frameborder="0"></iframe>

    <template if:true={isModalOpen}>
        <div class="custom-modal">
            <div class="custom-modal-content">
                <!-- Modal/Popup Header -->
                <header class="custom-modal-header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="Close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Power BI Report</h2>
                </header>

                <!-- Modal/Popup Body -->
                <div class="custom-modal-body">
                    <iframe src={powerBiUrl} width="100%" height="100%" frameborder="0"></iframe>
                </div>

                <!-- Modal/Popup Footer -->
                <footer class="custom-modal-footer">
                    <lightning-button label="Close" onclick={closeModal}></lightning-button>
                </footer>
            </div>
        </div>
        <div class="custom-modal-backdrop"></div>
    </template>
</template>
