<!-- B2B Split Shipment Item -->
<template>
    <lightning-layout multiple-rows="false" key={shipment.id}>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="3" padding="around-small">
            <lightning-input type="text" label="Purchase Order" name="PurchaseOrder" onchange={onChange} class="slds-m-bottom_x-small" required="true"></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="3" padding="around-small">
            <lightning-input type="date" label="Requested Date" name="RequestedDate" onchange={onChange} class="slds-m-bottom_x-small" required="true"></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="3" padding="around-small">
            <lightning-input type="time" label="Requested Time" name="RequestedTime" onchange={onChange} class="slds-m-bottom_x-small" required="true"></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="3" padding="around-small">
            <lightning-combobox options={cartProducts} placeholder="Select Product" label="Product"  onchange={onChange}  value={value} name="Product" class="slds-m-bottom_x-small" required="true"></lightning-combobox>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="3" padding="around-small">
            <lightning-input type="number" label="Quantity" name="Quantity" step="1" onchange={onChange} class="slds-m-bottom_x-small" required="true"></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="4" padding="around-small">
            <lightning-input type="textarea" label="Delivery Instructions" name="DeliveryInstructions" onchange={onChange} class="slds-m-bottom_x-small" required="true" ></lightning-input>
        </lightning-layout-item>
    </lightning-layout>
</template>
