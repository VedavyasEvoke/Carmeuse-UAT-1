<template>   
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" >
        <div class="slds-modal__container">
            <header class="slds-modal__header">                
              <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Account Invoices Report</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                
                <!-- <template if:false={isLoading}> -->
                    <div class = "slds-grid slds-wrap">
                        <template if:true={isLoading}>
                            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                        </template>
                        <div class="slds-col slds-size_6-of-12 slds-align_absolute-center">
                            <lightning-button variant="brand" onclick={handelDownload} data-type="with" name="Account Invoice With Files" label="Account Invoice With Files" disabled={files}></lightning-button>
                        </div>
                        <div class="slds-col slds-size_6-of-12 slds-align_absolute-center">
                            <lightning-button variant="neutral" onclick={handelDownload} data-type="without" name="Account Invoice Without Files" label="Account Invoice Without Files" disabled={withoutFiles}></lightning-button>
                        </div>
                    </div>
                <!-- </template> -->
            </div>
        </div>
    </section> 
</template>
