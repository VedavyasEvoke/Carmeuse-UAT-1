<template>
	<template if:true={show}>
		<div class="slds-notify_container">
			<div class={toast.theme} role="status">
				<span class="slds-assistive-text">{toast.variant}</span>
				<span class="slds-icon_container slds-m-right_small slds-no-flex slds-align-top" title={toast.variant}>
                <lightning-icon icon-name={toast.iconName} size="small" alternative-text={toast.variant} style="--slds-c-icon-color-foreground-default: white;"></lightning-icon>
			</span>
				<div class="slds-notify__content">
					<h2 class="slds-text-heading_small ">{toast.title}</h2>
					<template if:true={toast.message}>
						<p>{toast.message}</p>
					</template>
				</div>
				<div class="slds-notify__close">
					<button class="slds-button slds-button_icon slds-button_icon-inverse" title="Close" onclick={handleClose}>
                    <lightning-icon icon-name="utility:close" size="small" alternative-text="close" style="--slds-c-icon-color-foreground-default: white;"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
				</div>
			</div>
		</div>
	</template>
</template>
