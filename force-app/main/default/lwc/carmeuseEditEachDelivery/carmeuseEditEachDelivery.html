<template>
        <section class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header headinResize" >
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Edit Desired Delivery Date</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium modalBodySpinner">
                    <template if:true={isLoading}>
                        <lightning-spinner alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
                    </template>
                    <div class="slds-m-left_large">
                        <h1>Previous Date : {previousDeliveryDate}</h1>
                    </div>
                    <div class="slds-grid slds-gutters slds-m-horizontal_small">
                        <div class="slds-col slds-size_2-of-12  slds-m-top_large ">
                            <h1>Select Date</h1>
                        </div>
                        <div class="slds-col slds-size_10-of-12 ">
                            <lightning-input type="date"
                                            min={today}
                                            max={maxDate}
                                            onchange={handleChange}
                                            message-when-range-underflow={todayError}
                                            message-when-range-overflow={maxDateError}>
                            </lightning-input>
                        </div>
                    </div>
                </div>
            <footer class="slds-modal__footer">
                <lightning-button 
                                  variant="neutral" 
                                  name="yes" 
                                  class='slds-m-right--small' 
                                  label="Yes"
                                  title="Yes"
                                  onclick={handleConfirmClick}>
                </lightning-button>

                <lightning-button 
                                  variant="brand" 
                                  name="cancel" 
                                  label="Cancel"
                                  title="Cancel"
                                  onclick={handleCancelClick} 
                                  >
                </lightning-button>
            </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
</template>
