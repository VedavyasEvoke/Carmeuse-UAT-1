   <template if:true={isModalOpen}>
      <div class="slds-container_small ">   
         <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open"> 
            <div class="slds-modal__container">
               <div>
                  <header class="slds-modal__header"> 
                     <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                           alternative-text="close"
                           variant="inverse"
                           size="small" >
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                     </button>                     
                     <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                           Manage Email Notifications 
                     </h2>
                  </header>
                  <div  class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                   <div class = "slds-grid slds-wrap" style="padding-left: 20px;">
                        <div class="slds-col slds-size_5-of-12">
                           <center class="contentHeader"><b>Subscribe me for my order notification emails</b></center><br>
                           <lightning-input class="slds-p-left_xx-large" type="checkbox" data-id="submit" label="Order Submission" onchange={handleSubmit}></lightning-input><br>
                           <lightning-input class="slds-p-left_xx-large" type="checkbox" data-id="confirmed" label="Order Confirmation" onchange={handleConfirmed}></lightning-input><br>
                           <lightning-input class="slds-p-left_xx-large" type="checkbox" data-id="cancelled" label="Order Cancellation" onchange={handleCancelled}></lightning-input><br>
                        </div>
                         <div class="slds-col slds-size_1-of-12">
                           <span class="vertical-line"></span>
                        </div>          
                        <div class="slds-col slds-size_5-of-12">
                           <center class="contentHeader"><b>Subscribe me for all user's order notification emails</b></center><br>
                           <lightning-input class="slds-p-left_xx-large" type="checkbox" data-id="allSubmit" label="All Submission" onchange={handleAllSubmit}></lightning-input><br>
                           <lightning-input class="slds-p-left_xx-large" type="checkbox" data-id="allConfirmed" label="All Confirmation" onchange={handleAllConfirmed}></lightning-input><br>
                           <lightning-input class="slds-p-left_xx-large" type="checkbox" data-id="allCancelled" label="All Cancellation" onchange={handleAllCancelled}></lightning-input><br>
                        </div>   
                     </div>
                     <div class = "slds-grid slds-wrap"> 
                        <div class="slds-col slds-size_2-of-12">
                        </div>
                        <div class="slds-col slds-size_10-of-12">
                           <lightning-input class="slds-p-left_xx-large" type="checkbox" data-id="noemail" label=" Do not send me order notifications via email" onchange={handleNoEmail}></lightning-input><br> 
                        </div>
                     </div>
                  </div>
               </div>                
               
               <footer class="slds-modal__footer">
                  <lightning-button variant="brand"                   
                     name="Update Email Preferences"
                     class='slds-m-right--small'
                     onclick={handleSubscribe}
                     label="Update Email Preferences"
                     title="Update Email Preferences"
                     > 
                  </lightning-button>
               </footer>
            </div>          
         </section>
         <div class="slds-backdrop slds-backdrop_open">
         </div>
      </div>
